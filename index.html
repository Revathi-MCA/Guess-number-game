</head>
<body>
    <h1>Guess the number from 1 to 5</h1>
    <input type="text" placeholder="Enter any Number" class="two" id="inputbox">
    <button class="one" id="btn" onclick="checkguess()">Check</button>
    <p id="result">You are Right/Wrong</p>

    <script src="script.js"></script>
</body>

    }
